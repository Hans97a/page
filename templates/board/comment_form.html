
{% extends 'board/base.html'%}
{% load static %}
{% block title%}
댓글 수정
{% endblock title%}
{% block css%}
<link rel="stylesheet" type="text/css" href="{% static 'board/comment_update.css'%}" />
{% endblock css%}

{% block main %}
<main>

    <div class="container">
        <div class="update">
            <p class="title">Edit Comment</p>
            <div class="underline"></div>
            <div class="update_form">
                <form method="post" id="comment-form">
                    {% csrf_token%}
                    <textarea placeholder="댓글을 작성해주세요" name="content" id="content" rows="5">{{comment.content}}</textarea>
                    <button type="submit"><i class="fa-solid fa-pencil"></i>수정하기</button>
                </form>
            </div>
    </div>
    </div>
</main>


{% endblock main %}

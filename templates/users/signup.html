{% extends 'users/base.html' %}

{% block content %}
<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}

    {% for field in form %}
    <p>
        {{field.label}} : {{field}}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-red-700 font-medium text-sm">{{error}}</span>
            {% endfor %}
        {% endif %}
    </p>
    {% endfor%}


    <button type="submit">회원가입</button>
</form>
{% endblock content%}
